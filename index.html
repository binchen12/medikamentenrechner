<!DOCTYPE html>

  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {

      max-width: 600px;

    .vehicle-container {

      font-weight: bold;

      cursor: pointer;
      opacity: 0.7;
      transition: all 0.2s ease-in-out;
    }

    .vehicle-btn.active {
      opacity: 1;
      transform: scale(1.03);
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .nnd { background-color: #e0f0ff; color: #005a9c; }

    .info-nnd { background-color: #e0f0ff; }
    .info-knd { background-color: #fff8dc; }
    .info-rtw { background-color: #ffe4e1; }

    #output {
      margin-top: 2em;
      padding: 1.5em;
      background-color: #d4edda;
      border-radius: 12px;
      font-size: 1.4em;
      line-height: 2.4em;
      text-align: center;
      color: #155724;
      box-shadow: 0 0 8px rgba(0,0,0,0.05);
    }

    .calculate-btn {
      margin-top: 1.8em;
      font-size: 1.2em;
      padding: 1em;
      width: 100%;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.2s ease;
    }

    .calculate-btn:hover {
      background-color: #218838;
    }

    .footer {
      margin-top: 4em;
      font-size: 0.9em;
      color: #777;
      text-align: center;
      line-height: 1.6em;
    }

    @media (max-width: 600px) {
      .vehicle-container {
        flex-direction: column;
      }
      .vehicle-btn {
        width: 100%;
      }
    }
  </style>
</head>
