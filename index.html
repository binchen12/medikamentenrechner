<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medikamenten-Rechner</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 1.5em;
      background-color: #f4f6f8;
      color: #333;
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5em;
      color: #2c3e50;
    }
    label {
      display: block;
      margin-top: 1em;
      font-weight: 600;
    }
    input, select, button.vehicle-btn {
      width: 100%;
      padding: 0.9em;
      margin-top: 0.4em;
      font-size: 1.1em;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    .vehicle-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 0.6em;
      margin-bottom: 1.2em;
    }
    .vehicle-btn {
      flex: 1 1 45%;
      padding: 1em;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      font-size: 1.1em;
      cursor: pointer;
      opacity: 0.7;
      transition: all 0.2s ease-in-out;
    }
    .vehicle-btn.active {
      opacity: 1;
      transform: scale(1.03);
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .nnd { background-color: #e0f0ff; color: #005a9c; }
    .knd { background-color: #fff8dc; color: #9c6c00; }
    .rtw { background-color: #ffe4e1; color: #c0392b; }
    .manuell { background-color: #e2fbe9; color: #218838; }
    #info-box {
      margin-top: 2em;
      padding: 1.2em;
      border-radius: 10px;
      line-height: 2.0em;
      text-align: center;
      font-weight: 500;
    }
    .info-nnd { background-color: #e0f0ff; }
    .info-knd { background-color: #fff8dc; }
    .info-rtw { background-color: #ffe4e1; }
    #output {
      margin-top: 2em;
      padding: 1.5em;
      background-color: #d4edda;
      border-radius: 12px;
      font-size: 1.4em;
      line-height: 2.4em;
      text-align: center;
      color: #155724;
      box-shadow: 0 0 8px rgba(0,0,0,0.05);
    }
    .calculate-btn {
      margin-top: 1.8em;
      font-size: 1.2em;
      padding: 1em;
      width: 100%;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.2s ease;
    }
    .calculate-btn:hover {
      background-color: #218838;
    }
    .footer {
      margin-top: 4em;
      font-size: 0.9em;
      color: #777;
      text-align: center;
      line-height: 1.6em;
    }
    #einheit-auswahl {
      margin-top: 0.3em;
    }
  </style>
</head>
<body>
  <h2>üíä Medikamenten-Rechner</h2>

  <div class="vehicle-container">
    <button id="btn-nnd" class="vehicle-btn nnd" onclick="setFahrzeug('nnd')">üë∂ NND</button>
    <button id="btn-knd" class="vehicle-btn knd" onclick="setFahrzeug('knd')">üßí KND</button>
    <button id="btn-rtw" class="vehicle-btn rtw" onclick="setFahrzeug('rtw')">üöë RTW</button>
    <button id="btn-manuell" class="vehicle-btn manuell" onclick="setFahrzeug('manuell')">üîì Manuell</button>
  </div>

  <div id="medikamentenwahl">
    <label>Medikament:</label>
    <select id="medikament" onchange="vordefinieren()">
      <option value="">-- Bitte Fahrzeugtyp w√§hlen --</option>
    </select>
  </div>

  <div id="info-box"></div>

  <label>Konzentration (mg/ml):</label>
  <input type="number" id="konzentration" step="0.01" required>

  <label>Dosierung:</label>
  <input type="text" id="dosierung" required>
  <div id="einheit-auswahl" style="display: none;">
    <label>Einheit:</label>
    <select id="einheit">
      <option value="mg">mg/kg</option>
      <option value="ug">¬µg/kg</option>
    </select>
  </div>

  <label>Gewicht des Patienten (kg):</label>
  <input type="number" id="gewicht" step="0.1" required>

  <button class="calculate-btn" onclick="berechne()">üìà Berechnen</button>

  <div id="output"></div>

  <div class="footer">
    Version 1.0 ‚Äì Stand: Juli 2025<br>
    Alle Inhalte wurden sorgf√§ltig recherchiert, dennoch wird keine Gew√§hr f√ºr die Richtigkeit √ºbernommen.<br>
    Die Verantwortung f√ºr die Anwendung liegt stets beim Anwender.
  </div>

<script>
let fahrzeug = null;
function setFahrzeug(typ) {
  fahrzeug = typ;
  ['nnd', 'knd', 'rtw', 'manuell'].forEach(id => {
    const btn = document.getElementById('btn-' + id);
    if (btn) btn.classList.toggle('active', id === typ);
  });

  const medSelect = document.getElementById("medikamentenwahl");
  const infoBox = document.getElementById("info-box");
  const einheit = document.getElementById("einheit-auswahl");

  if (typ === 'manuell') {
    medSelect.style.display = 'none';
    infoBox.innerHTML = '';
    infoBox.className = '';
    einheit.style.display = 'block';
  } else {
    medSelect.style.display = 'block';
    einheit.style.display = 'none';
    aktualisiereMedikamente();
  }
}

function aktualisiereMedikamente() {
  const select = document.getElementById("medikament");
  const infoBox = document.getElementById("info-box");
  select.innerHTML = '<option value="">-- Medikament w√§hlen --</option>';
  infoBox.innerHTML = "";
  infoBox.className = "";
  if (!fahrzeug || !daten[fahrzeug]) return;
  Object.keys(daten[fahrzeug]).forEach(med => {
    const opt = document.createElement("option");
    opt.value = med;
    opt.textContent = med;
    select.appendChild(opt);
  });
}

function vordefinieren() {
  const med = document.getElementById("medikament").value;
  const infoBox = document.getElementById("info-box");
  infoBox.innerHTML = "";
  infoBox.className = fahrzeug ? "info-" + fahrzeug : "";
  if (!fahrzeug || !daten[fahrzeug][med]) return;
  const d = daten[fahrzeug][med];
  document.getElementById("konzentration").value = d.konzentration;
  document.getElementById("dosierung").value = d.dosierung < 0.01 ? `${(d.dosierung * 1000).toFixed(1)} ¬µg/kg` : `${d.dosierung % 1 === 0 ? d.dosierung.toFixed(0) : d.dosierung.toFixed(2)} mg/kg`;
  if (d.ampulle || d.zubereitung) {
    infoBox.innerHTML = `üíâ <strong>Ampulle:</strong> ${d.ampulle || '-'}<br>üß™ <strong>Verd√ºnnung:</strong> ${d.zubereitung || '-'}`;
  }
}

function formatNum(n) {
  return n % 1 === 0 ? n.toFixed(0) : n.toFixed(2);
}

function berechne() {
  const konzentration = parseFloat(document.getElementById("konzentration").value);
  const gewicht = parseFloat(document.getElementById("gewicht").value);
  const dosierungText = document.getElementById("dosierung").value;
  const einheit = document.getElementById("einheit")?.value || 'mg';

  if (isNaN(konzentration) || isNaN(gewicht)) {
    document.getElementById("output").innerHTML = "‚ùó Bitte alle Felder korrekt ausf√ºllen.";
    return;
  }

  let dosierung = parseFloat(dosierungText.replace(/[^\d\.]/g, ""));
  if (einheit === "ug") dosierung = dosierung / 1000;

  if (isNaN(dosierung)) {
    document.getElementById("output").innerHTML = "‚ùó Ung√ºltige Dosierung.";
    return;
  }

  const dosis = dosierung * gewicht;
  const volumen = dosis / konzentration;

  document.getElementById("output").innerHTML = `
    üíä <strong>Dosis:</strong> ${formatNum(dosis)} mg<br>
    üíß <strong>Volumen:</strong> ${formatNum(volumen)} ml
  `;
}

const daten = {
  nnd: {
    Adenosin: { konzentration: 1, dosierung: 0.1, ampulle: "6‚ÄØmg / 2‚ÄØml", zubereitung: "+ 4‚ÄØml NaCl" },
    Adrenalin: { konzentration: 0.1, dosierung: 0.01, ampulle: "1‚ÄØmg / 10‚ÄØml", zubereitung: "Fertigspritze" },
    Amiodaron: { konzentration: 50, dosierung: 5, ampulle: "150‚ÄØmg / 3‚ÄØml", zubereitung: "pur" },
    Ampicillin: { konzentration: 50, dosierung: 50, ampulle: "500‚ÄØmg", zubereitung: "+ 10‚ÄØml NaCl" },
    Atropin: { konzentration: 0.1, dosierung: 0.01, ampulle: "1‚ÄØmg / 1‚ÄØml", zubereitung: "+ 9‚ÄØml NaCl" },
    Calciumglukonat: { konzentration: 50, dosierung: 50, ampulle: "1‚ÄØg / 10‚ÄØml", zubereitung: "+ 10‚ÄØml Glukose 5‚ÄØ%" },
    Cefotaxim: { konzentration: 50, dosierung: 50, ampulle: "500‚ÄØmg", zubereitung: "+ 10‚ÄØml NaCl" },
    Esketamin: { konzentration: 1, dosierung: 1, ampulle: "25‚ÄØmg / 5‚ÄØml", zubereitung: "2‚ÄØml + 8‚ÄØml NaCl" },
    "Glucose 40": { konzentration: 200, dosierung: 400, ampulle: "4‚ÄØg / 10‚ÄØml", zubereitung: "+ 10‚ÄØml NaCl" },
    Levetiracetam: { konzentration: 30, dosierung: 30, ampulle: "500‚ÄØmg / 5‚ÄØml", zubereitung: "3‚ÄØml + 7‚ÄØml NaCl" },
    Midazolam: { konzentration: 1, dosierung: 0.1, ampulle: "5‚ÄØmg / 5‚ÄØml", zubereitung: "pur" },
    Naloxon: { konzentration: 0.1, dosierung: 0.01, ampulle: "0.4‚ÄØmg / 1‚ÄØml", zubereitung: "+ 3‚ÄØml NaCl" },
    Natriumbicarbonat: { konzentration: 0.5, dosierung: 1, ampulle: "8.4‚ÄØ% / 20‚ÄØml", zubereitung: "+ 20‚ÄØml Aqua" },
    Phenobarbital: { konzentration: 20, dosierung: 20, ampulle: "200‚ÄØmg / 1‚ÄØml", zubereitung: "+ 9‚ÄØml NaCl" },
    Propofol: { konzentration: 10, dosierung: 2, ampulle: "500‚ÄØmg / 50‚ÄØml", zubereitung: "pur" },
    Rocuronium: { konzentration: 10, dosierung: 1, ampulle: "100‚ÄØmg / 10‚ÄØml", zubereitung: "pur" },
    Surfactant: { konzentration: 45, dosierung: 108, ampulle: "108‚ÄØmg / 2.4‚ÄØml", zubereitung: "+ L√∂sungsmittel" },
    "Vitamin K": { konzentration: 0.2, dosierung: 0.2, ampulle: "2‚ÄØmg / 0.1‚ÄØml", zubereitung: "+ 9.8‚ÄØml NaCl" }
  },
  knd: {
    Fentanyl: { konzentration: 50, dosierung: 0.002 },
    Esketamin: { konzentration: 25, dosierung: 2 }
  },
  rtw: {
    Adrenalin: { konzentration: 1, dosierung: 0.01 },
    Midazolam: { konzentration: 5, dosierung: 0.1 }
  }
};
</script>

</body>
</html>
