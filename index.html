<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medikamenten-Rechner</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 1.5em;
      background-color: #f4f6f8;
      color: #333;
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5em;
      color: #2c3e50;
    }
    label {
      display: block;
      margin-top: 1em;
      font-weight: 600;
    }
    input, select, button.vehicle-btn {
      width: 100%;
      padding: 0.9em;
      margin-top: 0.4em;
      font-size: 1.1em;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    .vehicle-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 0.6em;
      margin-bottom: 1.2em;
    }
    .vehicle-btn {
      flex: 1 1 45%;
      padding: 1em;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      font-size: 1.1em;
      cursor: pointer;
      opacity: 0.7;
      transition: all 0.2s ease-in-out;
    }
    .vehicle-btn.active {
      opacity: 1;
      transform: scale(1.03);
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .nnd { background-color: #e0f0ff; color: #005a9c; }
    .knd { background-color: #fff8dc; color: #9c6c00; }
    .rtw { background-color: #ffe4e1; color: #c0392b; }
    .manuell { background-color: #e2fbe9; color: #218838; }
    #info-box {
      margin-top: 2em;
      padding: 1.2em;
      border-radius: 10px;
      line-height: 2.0em;
      text-align: center;
      font-weight: 500;
    }
    .info-nnd { background-color: #e0f0ff; }
    .info-knd { background-color: #fff8dc; }
    .info-rtw { background-color: #ffe4e1; }
    #output {
      margin-top: 2em;
      padding: 1.5em;
      background-color: #d4edda;
      border-radius: 12px;
      font-size: 1.4em;
      line-height: 2.4em;
      text-align: center;
      color: #155724;
      box-shadow: 0 0 8px rgba(0,0,0,0.05);
    }
    .calculate-btn {
      margin-top: 1.8em;
      font-size: 1.2em;
      padding: 1em;
      width: 100%;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.2s ease;
    }
    .calculate-btn:hover {
      background-color: #218838;
    }
    .footer {
      margin-top: 4em;
      font-size: 0.9em;
      color: #777;
      text-align: center;
      line-height: 1.6em;
    }
    .inline-select {
      display: flex;
      gap: 0.6em;
    }
    .inline-select > div {
      flex: 1;
    }
  </style>
</head>
<body>
  <h2>üíä Medikamenten-Rechner</h2>

  <div class="vehicle-container">
    <button id="btn-nnd" class="vehicle-btn nnd" onclick="setFahrzeug('nnd')">üë∂ NND</button>
    <button id="btn-knd" class="vehicle-btn knd" onclick="setFahrzeug('knd')">üßí KND</button>
    <button id="btn-rtw" class="vehicle-btn rtw" onclick="setFahrzeug('rtw')">üöë RTW</button>
    <button id="btn-manuell" class="vehicle-btn manuell" onclick="setFahrzeug('manuell')">üîì Manuell</button>
  </div>

  <div id="medikamentenwahl">
    <label>Medikament:</label>
    <select id="medikament" onchange="vordefinieren()">
      <option value="">-- Bitte Fahrzeugtyp w√§hlen --</option>
    </select>
  </div>

  <div id="info-box"></div>

  <label>Konzentration (mg/ml):</label>
  <input type="number" id="konzentration" step="0.01" required>

  <div class="inline-select">
    <div>
      <label id="dosierung-label">Dosierung (mg/kg):</label>
      <input type="number" id="dosierung" step="0.001" required>
    </div>
    <div id="einheit-auswahl" style="display: none;">
      <label>Einheit:</label>
      <select id="einheit">
        <option value="mg">mg/kg</option>
        <option value="ug">¬µg/kg</option>
      </select>
    </div>
  </div>

  <label>Gewicht des Patienten (kg):</label>
  <input type="number" id="gewicht" step="0.1" required>

  <button class="calculate-btn" onclick="berechne()">üìà Berechnen</button>

  <div id="output"></div>

  <div class="footer">
    Version 1.0 ‚Äì Stand: Juli 2025<br>
    Alle Inhalte wurden sorgf√§ltig recherchiert, dennoch wird keine Gew√§hr f√ºr die Richtigkeit √ºbernommen.<br>
    Die Verantwortung f√ºr die Anwendung liegt stets beim Anwender.
  </div>

<script>
let fahrzeug = null;
const daten = {} // vollst√§ndige Medikamentenlisten hier einsetzen

function setFahrzeug(typ) {
  fahrzeug = typ;
  document.querySelectorAll('.vehicle-btn').forEach(btn => btn.classList.remove('active'));
  const activeBtn = document.getElementById('btn-' + typ);
  if (activeBtn) activeBtn.classList.add('active');

  const medSelect = document.getElementById("medikamentenwahl");
  const infoBox = document.getElementById("info-box");
  const einheit = document.getElementById("einheit-auswahl");

  if (typ === 'manuell') {
    medSelect.style.display = 'none';
    infoBox.innerHTML = '';
    infoBox.className = '';
    einheit.style.display = 'block';
  } else {
    medSelect.style.display = 'block';
    einheit.style.display = 'none';
    aktualisiereMedikamente();
  }
}

function aktualisiereMedikamente() {
  const select = document.getElementById("medikament");
  const infoBox = document.getElementById("info-box");
  select.innerHTML = '<option value="">-- Medikament w√§hlen --</option>';
  infoBox.innerHTML = "";
  infoBox.className = "";
  if (!fahrzeug || !daten[fahrzeug]) return;
  Object.keys(daten[fahrzeug]).sort().forEach(med => {
    const opt = document.createElement("option");
    opt.value = med;
    opt.textContent = med;
    select.appendChild(opt);
  });
}

function vordefinieren() {
  const med = document.getElementById("medikament").value;
  const infoBox = document.getElementById("info-box");
  const dosierungLabel = document.getElementById("dosierung-label");
  infoBox.innerHTML = "";
  infoBox.className = fahrzeug ? "info-" + fahrzeug : "";
  if (!fahrzeug || !daten[fahrzeug][med]) return;
  const d = daten[fahrzeug][med];
  document.getElementById("konzentration").value = d.konzentration;
  document.getElementById("dosierung").value = d.dosierung;
  const einheit = d.dosierung < 0.01 ? '¬µg/kg' : 'mg/kg';
  dosierungLabel.innerText = `Dosierung (${einheit}):`;
  document.getElementById("einheit").value = einheit === '¬µg/kg' ? 'ug' : 'mg';
  if (d.ampulle || d.zubereitung) {
    infoBox.innerHTML = `üíâ <strong>Ampulle:</strong> ${d.ampulle || '-'}<br>üß™ <strong>Verd√ºnnung:</strong> ${d.zubereitung || '-'}`;
  }
}

function formatNum(n) {
  return n % 1 === 0 ? n.toFixed(0) : n.toFixed(2);
}

function berechne() {
  const konzentration = parseFloat(document.getElementById("konzentration").value);
  const gewicht = parseFloat(document.getElementById("gewicht").value);
  const dosierung = parseFloat(document.getElementById("dosierung").value);

  if (isNaN(konzentration) || isNaN(gewicht) || isNaN(dosierung)) {
    document.getElementById("output").innerHTML = "‚ùó Bitte alle Felder korrekt ausf√ºllen.";
    return;
  }

  const einheit = document.getElementById("einheit-auswahl").style.display === 'block'
    ? document.getElementById("einheit").value
    : (dosierung < 0.01 ? 'ug' : 'mg');

  const dosis = (einheit === 'ug' ? dosierung / 1000 : dosierung) * gewicht;
  const volumen = dosis / konzentration;

  document.getElementById("output").innerHTML = `
    üíä <strong>Dosis:</strong> ${formatNum(dosis)} mg<br>
    üíß <strong>Volumen:</strong> ${formatNum(volumen)} ml
  `;
}
</script>
</body>
</html>
