<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medikamenten-Rechner</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 1em auto;
      padding: 1em;
      background-color: #f9f9f9;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 1em;
    }
    input, select, button.vehicle-btn {
      width: 100%;
      padding: 0.8em;
      margin-top: 0.3em;
      font-size: 1.1em;
    }
    .vehicle-container {
      display: flex;
      justify-content: space-between;
      gap: 0.5em;
      margin-bottom: 1em;
    }
    .vehicle-btn {
      flex: 1;
      padding: 1em;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      font-size: 1.2em;
      opacity: 0.6;
      transition: all 0.3s ease;
    }
    .vehicle-btn.active {
      opacity: 1;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      transform: scale(1.05);
    }
    .nnd { background-color: #cce5ff; }
    .knd { background-color: #fff3cd; }
    .rtw { background-color: #f8d7da; }

    #output, #info-box {
      margin-top: 2em;
      padding: 1em;
      background-color: #e0f7fa;
      border-radius: 8px;
    }

    @media (max-width: 600px) {
      .vehicle-container {
        flex-direction: column;
      }
      .vehicle-btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <h2>üßÆ Medikamenten-Rechner</h2>

  <div class="vehicle-container">
    <button id="btn-nnd" class="vehicle-btn nnd" onclick="setFahrzeug('nnd')">NND</button>
    <button id="btn-knd" class="vehicle-btn knd" onclick="setFahrzeug('knd')">KND</button>
    <button id="btn-rtw" class="vehicle-btn rtw" onclick="setFahrzeug('rtw')">RTW</button>
  </div>

  <label>
    Medikament:
    <select id="medikament" onchange="vordefinieren()">
      <option value="">-- Bitte Fahrzeugtyp w√§hlen --</option>
    </select>
  </label>

  <div id="info-box"></div>

  <label>
    Konzentration (mg/ml):
    <input type="number" id="konzentration" step="0.01" required>
  </label>

  <label>
    Dosierung:
    <input type="text" id="dosierung" required>
  </label>

  <label>
    Gewicht des Patienten (kg):
    <input type="number" id="gewicht" step="0.1" required>
  </label>

  <button onclick="berechne()">üíä Berechnen</button>

  <div id="output"></div>

  <script>
    let fahrzeug = null;

    const daten = {
      nnd: {
        adenosin: { konzentration: 1, dosierung: 0.1, ampulle: "6‚ÄØmg / 2‚ÄØml", zubereitung: "+ 4‚ÄØml NaCl" },
        adrenalin: { konzentration: 0.1, dosierung: 0.01, ampulle: "1‚ÄØmg / 10‚ÄØml", zubereitung: "Fertigspritze" },
        amiodaron: { konzentration: 50, dosierung: 5, ampulle: "150‚ÄØmg / 3‚ÄØml", zubereitung: "pur" },
        ampicillin: { konzentration: 50, dosierung: 50, ampulle: "500‚ÄØmg", zubereitung: "+ 10‚ÄØml NaCl" },
        atropin: { konzentration: 0.1, dosierung: 0.01, ampulle: "1‚ÄØmg / 1‚ÄØml", zubereitung: "+ 9‚ÄØml NaCl" },
        calciumglukonat: { konzentration: 50, dosierung: 50, ampulle: "1‚ÄØg / 10‚ÄØml", zubereitung: "+ 10‚ÄØml Glukose 5‚ÄØ%" },
        cefotaxim: { konzentration: 50, dosierung: 50, ampulle: "500‚ÄØmg", zubereitung: "+ 10‚ÄØml NaCl" },
        esketamin: { konzentration: 1, dosierung: 1, ampulle: "25‚ÄØmg / 5‚ÄØml", zubereitung: "2‚ÄØml + 8‚ÄØml NaCl" },
        glucose40: { konzentration: 200, dosierung: 400, ampulle: "4‚ÄØg / 10‚ÄØml", zubereitung: "+ 10‚ÄØml NaCl" },
        levetiracetam: { konzentration: 30, dosierung: 30, ampulle: "500‚ÄØmg / 5‚ÄØml", zubereitung: "3‚ÄØml + 7‚ÄØml NaCl" },
        midazolam: { konzentration: 1, dosierung: 0.1, ampulle: "5‚ÄØmg / 5‚ÄØml", zubereitung: "pur" },
        naloxon: { konzentration: 0.1, dosierung: 0.01, ampulle: "0.4‚ÄØmg / 1‚ÄØml", zubereitung: "+ 3‚ÄØml NaCl" },
        natriumbicarbonat: { konzentration: 0.5, dosierung: 1, ampulle: "8.4‚ÄØ% / 20‚ÄØml", zubereitung: "+ 20‚ÄØml Aqua" },
        phenobarbital: { konzentration: 20, dosierung: 20, ampulle: "200‚ÄØmg / 1‚ÄØml", zubereitung: "+ 9‚ÄØml NaCl" },
        propofol: { konzentration: 10, dosierung: 2, ampulle: "500‚ÄØmg / 50‚ÄØml", zubereitung: "pur" },
        rocuronium: { konzentration: 10, dosierung: 1, ampulle: "100‚ÄØmg / 10‚ÄØml", zubereitung: "pur" },
        surfactant: { konzentration: 45, dosierung: 108, ampulle: "108‚ÄØmg / 2.4‚ÄØml", zubereitung: "+ L√∂sungsmittel" },
        vitamink: { konzentration: 0.2, dosierung: 0.2, ampulle: "2‚ÄØmg / 0.1‚ÄØml", zubereitung: "+ 9.8‚ÄØml NaCl" }
      },
      knd: {
        fentanyl: { konzentration: 50, dosierung: 0.002 },
        esketamin: { konzentration: 25, dosierung: 2 }
      },
      rtw: {
        adrenalin: { konzentration: 1, dosierung: 0.01 },
        midazolam: { konzentration: 5, dosierung: 0.1 }
      }
    };

    function setFahrzeug(typ) {
      fahrzeug = typ;
      aktualisiereMedikamente();

      ['nnd', 'knd', 'rtw'].forEach(id => {
        const btn = document.getElementById('btn-' + id);
        if (id === typ) {
          btn.classList.add('active');
        } else {
          btn.classList.remove('active');
        }
      });
    }

    function aktualisiereMedikamente() {
      const medikamentSelect = document.getElementById('medikament');
      const infoBox = document.getElementById('info-box');
      medikamentSelect.innerHTML = '<option value="">-- Medikament w√§hlen --</option>';
      infoBox.innerHTML = '';

      if (fahrzeug && daten[fahrzeug]) {
        const medikamente = Object.keys(daten[fahrzeug]);
        medikamente.forEach(medikament => {
          const option = document.createElement('option');
          option.value = medikament;
          option.text = medikament;
          medikamentSelect.appendChild(option);
        });
      }
    }

    function vordefinieren() {
      const medikament = document.getElementById('medikament').value;
      const infoBox = document.getElementById('info-box');
      infoBox.innerHTML = '';

      if (fahrzeug && medikament && daten[fahrzeug][medikament]) {
        const eintrag = daten[fahrzeug][medikament];
        document.getElementById('konzentration').value = eintrag.konzentration;
        const dosis = eintrag.dosierung;
        const dosisText = dosis < 0.01 ? `${(dosis * 1000).toFixed(1)} ¬µg/kg` : `${dosis.toFixed(2)} mg/kg`;
        document.getElementById('dosierung').value = dosisText;

        // Zusatzinfo anzeigen
        infoBox.innerHTML = `
          <strong>${medikament.toUpperCase()}</strong><br>
          Ampulle: ${eintrag.ampulle || '-'}<br>
          Zubereitung: ${eintrag.zubereitung || '-'}<br>
          Konzentration: ${eintrag.konzentration} mg/ml<br>
          Dosierung: ${dosisText}
        `;
      }
    }

    function berechne() {
      const konzentration = parseFloat(document.getElementById('konzentration').value);
      const gewicht = parseFloat(document.getElementById('gewicht').value);
      let dosierungWert = document.getElementById('dosierung').value.trim();

      let dosierung;
      if (dosierungWert.includes('¬µg')) {
        dosierung = parseFloat(dosierungWert) / 1000;
      } else {
        dosierung = parseFloat(dosierungWert);
      }

      if (isNaN(konzentration) || isNaN(dosierung) || isNaN(gewicht)) {
        document.getElementById('output').innerHTML = "‚ùó Bitte alle Felder korrekt ausf√ºllen.";
        return;
      }

      const dosis = dosierung * gewicht;
      const volumen = dosis / konzentration;

      document.getElementById('output').innerHTML = `
        <strong>Ergebnis:</strong><br>
        Gesamtdosis: <strong>${dosis.toFixed(3)} mg</strong><br>
        Volumen der L√∂sung: <strong>${volumen.toFixed(2)} ml</strong>
      `;
    }
  </script>

</body>
</html>
