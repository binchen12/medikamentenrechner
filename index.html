<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Medikamenten-Rechner</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 500px;
      margin: 2em auto;
      padding: 1em;
      background-color: #f9f9f9;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 1em;
    }
    input, select {
      width: 100%;
      padding: 0.5em;
      margin-top: 0.3em;
    }
    button {
      margin-top: 1.5em;
      padding: 0.7em;
      width: 100%;
      font-size: 1em;
    }
    #output {
      margin-top: 2em;
      padding: 1em;
      background-color: #e0f7fa;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h2>üßÆ Medikamenten-Rechner</h2>

  <label>
    Medikament w√§hlen:
    <select id="medikament" onchange="vordefinieren()">
      <option value="">-- Bitte w√§hlen --</option>
      <option value="fentanyl">Fentanyl</option>
      <option value="esketamin">Esketamin</option>
    </select>
  </label>

  <label>
    Konzentration (mg/ml):
    <input type="number" id="konzentration" step="0.01" required>
  </label>

  <label>
    Dosierung (mg/kg):
    <input type="number" id="dosierung" step="0.01" required>
  </label>

  <label>
    Gewicht des Patienten (kg):
    <input type="number" id="gewicht" step="0.1" required>
  </label>

  <button onclick="berechne()">üíä Berechnen</button>

  <div id="output"></div>

  <script>
    const daten = {
      fentanyl: {
        konzentration: 0.05, // 50 ¬µg/ml in mg
        dosierung: 0.0015 // 1.5 ¬µg/kg = 0.0015 mg/kg
      },
      esketamin: {
        konzentration: 5, // 5 mg/ml
        dosierung: 0.5 // 0.5 mg/kg
      }
    };

    function vordefinieren() {
      const auswahl = document.getElementById('medikament').value;
      if (daten[auswahl]) {
        document.getElementById('konzentration').value = daten[auswahl].konzentration;
        document.getElementById('dosierung').value = daten[auswahl].dosierung;
      }
    }

    function berechne() {
      const konzentration = parseFloat(document.getElementById('konzentration').value);
      const dosierung = parseFloat(document.getElementById('dosierung').value);
      const gewicht = parseFloat(document.getElementById('gewicht').value);

      if (isNaN(konzentration) || isNaN(dosierung) || isNaN(gewicht)) {
        document.getElementById('output').innerHTML = "‚ùó Bitte alle Felder korrekt ausf√ºllen.";
        return;
      }

      const dosis = dosierung * gewicht;
      const volumen = dosis / konzentration;

      document.getElementById('output').innerHTML = `
        <strong>Ergebnis:</strong><br>
        Gesamtdosis: <strong>${dosis.toFixed(3)} mg</strong><br>
        Volumen der L√∂sung: <strong>${volumen.toFixed(2)} ml</strong>
      `;
    }
  </script>

</body>
</html>
